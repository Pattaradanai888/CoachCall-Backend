# Memory-optimized Grafana configuration for 1GB VMs
[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
enforce_domain = false
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
type = sqlite3
path = grafana.db
cache_mode = private
log_queries = false

[session]
provider = memory
provider_config = 
cookie_name = grafana_sess
cookie_secure = false
session_life_time = 86400

[analytics]
reporting_enabled = false
check_for_updates = false
google_analytics_ua_id = 
google_tag_manager_id = 

[security]
admin_user = admin
admin_password = admin
allow_embedding = false
cookie_samesite = lax

[snapshots]
external_enabled = false

[dashboards]
versions_to_keep = 10

[alerting]
enabled = false
execute_alerts = false

[explore]
enabled = false

[help]
enabled = false

[profile]
enabled = false

[news]
news_feed_enabled = false

[query_history]
enabled = false

[unified_alerting]
enabled = false

[plugins]
allow_loading_unsigned_plugins = 
plugin_admin_enabled = false
plugin_catalog_url = 

[live]
allowed_origins = 

[feature_toggles]
enable = 

[log]
mode = console
level = warn
filters = 

[metrics]
enabled = false

[tracing]
enabled = false

[external_image_storage]
provider = 

[panels]
enable_alpha = false
disable_sanitize_html = false

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = false

[auth.github]
enabled = false

[auth.gitlab]
enabled = false

[auth.google]
enabled = false

[auth.azuread]
enabled = false

[auth.okta]
enabled = false

[auth.generic_oauth]
enabled = false

[auth.saml]
enabled = false

[auth.ldap]
enabled = false

[auth.proxy]
enabled = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
default_theme = dark

[emails]
welcome_email_on_sign_up = false

[smtp]
enabled = false
